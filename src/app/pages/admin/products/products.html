<div class="row g-4">

  <div ngClass]="isSidePanelVisible ? 'col-8' : 'col-12' ">
    <div class="card shadow-sm card-accent">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Product List</h5>
        <button class="btn btn-primary btn-sm" (click)="viewSidePanel()" >+ New Product</button>
      </div>

      <div class="card-body">
        <p class="text-muted">No products available.</p>
      </div>
    </div>
  </div>

  @if (isSidePanelVisible) {
  <div class="col-lg-4">
    <div class="card shadow-sm card-accent">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">New Product</h5>
        <button class="btn btn-sm btn-green-close" (click)="closeSidePanel()" > x </button>
      </div>

      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control">
        </div>

        <button class="btn btn-success w-100">Save</button>
      </div>
    </div>
  </div>
  }
</div>
